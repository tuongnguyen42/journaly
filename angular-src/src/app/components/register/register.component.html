<div class="card text-white bg-prim mb-4" style="max-width: 500rem;">
  <div class="card-header"><h2>Register</h2></div>
  <div class="card-body">
    <form (submit) ="onRegisterSubmit()">
          <div class="row justify-content-center">
            <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-5">
              <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="name" name = "name" class="form-control" placeholder="Name">
            </div>
          </div>
          <div class="row justify-content-center">
            <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
              <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="email" email = "email" class="form-control"  placeholder="Email">
            </div>
          </div>

          <div class="row justify-content-center">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
              <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" password = "password" class="form-control" placeholder="Password">
            </div>
          </div>

          <div class="row justify-content-center">
            <label for="inputPassword" class="col-sm-2 col-form-label">Re-enter Password</label>
            <div class="col-sm-5">
              <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password2" password2 = "password2" class="form-control" placeholder="Password">
            </div>
          </div>

          <div class="row justify-content-center">
          <button type="submit" class="btn btn-success" value="Submit">Register</button>
          </div>

    </form>


  </div>
</div>

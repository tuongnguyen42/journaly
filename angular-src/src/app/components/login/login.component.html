<div class="card text-white bg-prim mb-4" style="max-width: 500rem;">
  <div class="card-header"><h2>Login</h2></div>
  <div class="card-body">
    <form (submit) ="onLoginSubmit()">

          <div class="row justify-content-center">
            <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-5">
              <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="username" username = "username" class="form-control"  placeholder="Username">
            </div>
          </div>

          <div class="row justify-content-center">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
              <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" password = "password" class="form-control" placeholder="Password">
            </div>
        </div>

          <div class="row justify-content-center">
          <button type="submit" class="btn btn-success" value="Submit">Login</button>
          </div>

    </form>


  </div>
</div>
